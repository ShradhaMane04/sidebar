        .length{

</head>

<body>
    <h1 class="heading">SINHGAD INSTITUTE OF TECHNOLOGY,LONAVALA</h1>
    <div>

        <div class="menu-item1">

        <div class="menu-item1">

    <script src="https://kit.fontawesome.com/40b0ef9a69.js" crossorigin="anonymous"></script>

    <script>
        function openSidebar() {
            const sidebarElement = document.getElementById('sidebar');
            sidebarElement.style.visibility = 'visible';
            const hamburgerMenuElement = document.getElementById('hamburger-menu');
            hamburgerMenuElement.style.visibility = 'hidden';
        }
        function closeSidebar() {
            const sidebarElement = document.getElementById('sidebar');
            sidebarElement.style.visibility = 'hidden';
            const hamburgerMenuElement = document.getElementById('hamburger-menu');
            hamburgerMenuElement.style.visibility = 'visible';
        }

        function getEmoji()
        {
            const emojis = ['ðŸ““','ðŸ“”','ðŸ“’','ðŸ“•','ðŸ“–','ðŸ“‘','ðŸ“˜','ðŸ“™'];
            const min = 0;
            const max = emojis.length-1;
            const randomIndex = Math.floor(Math.random() * (max - min + 1)) + min;
            return emojis[randomIndex];
        }
        const students = ["AgniPankh","Treasure Island","Wuthering Heights","Don Quixote","Frankenstein"]
        function loadstudents()
        {
            const studentsContainer = document.getElementById("students-container") 
            studentsContainer.innerHTML = ""
            for(let i=0;i<students.length;i++)
            {
                studentsContainer.innerHTML += `<div class='students-card'> ${getEmoji()} ${i+1} ${students[i]} </div> ` 
            }
        }
        loadstudents();
        const studentInput = document.getElementById('students-name')
        function addstudents()
        {
            students.push(studentInput.value)
            studentInput.value = ""
            loadstudents()
        }
        function removestudents()
        {
            const studentIndex = students.indexOf(studentInput.value);
            students.splice(studentIndex,1);
            loadstudents();
            studentInput.value = "";
        }
    </script>
