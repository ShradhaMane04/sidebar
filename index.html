<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            border-right: 1px solid #ccc;
            background-color: #f2f2f2;
            height: 100vh;
            width: 170px;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3);
            visibility: hidden;
        }

        .menu-item {
            padding: 5px;
            padding-left: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: end;
            cursor: pointer; 
            border-radius: 0 25px 25px 0;
        }

        .menu-item:hover {
            background-color: white;
            border: 1px solid black;
        }

        .menu-icon {
            font-size: 20px;
            ;
        }

        .menu-text {
            text-decoration: none;
            color: #000;
            margin-left: 5px;
        }

        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        .close-menu {
            text-align: right;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <i class="fa-solid fa-bars hamburger-menu" id="hamburger-menu" onclick="openSidebar()"></i>
    <div class="sidebar" id="sidebar">
        <div class="close-menu" onclick="closeSidebar()">
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-house menu-icon"></i>
            <a href="/home.html" class="menu-text">Home</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-user menu-icon"></i>
            <a href="#" class="menu-text">About</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-envelope menu-icon"></i>
            <a href="#" class="menu-text">Contact</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-toolbox menu-icon"></i>
            <a href="#" class="menu-text">Preferences</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-gear menu-icon"></i>
            <a href="#" class="menu-text">Settings</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-right-from-bracket"></i>
            <a href="#" class="menu-text">Logout</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/40b0ef9a69.js" crossorigin="anonymous"></script>

    <script>
        function openSidebar() {
            const sidebarElement = document.getElementById('sidebar');
            sidebarElement.style.visibility = 'visible';
            const hamburgerMenuElement = document.getElementById('hamburger-menu');
            hamburgerMenuElement.style.visibility = 'hidden';
        }
        function closeSidebar() {
            const sidebarElement = document.getElementById('sidebar');
            sidebarElement.style.visibility = 'hidden';
            const hamburgerMenuElement = document.getElementById('hamburger-menu');
            hamburgerMenuElement.style.visibility = 'visible';
        }
    </script>
</body>

</html>
